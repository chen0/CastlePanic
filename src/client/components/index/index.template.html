
<div>

  <header class="masthead">
    <particles [style]="style" [width]="100" [height]="100" [params]="params"></particles>
    <div class="header-content">
      <div class="header-content-inner">
        <h1 id="homeHeading">Castle Panic Online</h1>
        <hr>
        <p>No sign up required, let's play the game. Simple</p>
        <div class="btn-group">
          <button type="button" class="btn btn-primary" (click)="createSession(create)">Create a game session</button>
        </div>
        <div class="btn-group right">
          <button type="button" class="btn btn-primary" (click)="openModal(join)">Join a game session</button>
        </div>
      </div>
    </div>
  </header>

  <ng-template #create>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Create a game session</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Here's your shareable code: <strong>{{game.gameCode}}</strong></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="toNewLobby()">Create New Session</button>
    </div>
  </ng-template>

  <ng-template #join>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Join a game session</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Please enter you session code.</p>
      <input class="form-control" #sessionCode (keyup.enter)="toLobby(sessionCode.value)">
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="toLobby(sessionCode.value)">Join Lobby</button>
    </div>
  </ng-template>
</div>
