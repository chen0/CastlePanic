    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <h2 class="text-center">Castle Panic Online</h2>
            <h4 class="text-center">lobby: {{lobbyid}}</h4>
          </ul>
          <ul class="nav nav-sidebar">

          </ul>
          <ul class="nav nav-sidebar">
            <li class="active"><a href="">Start game <span class="sr-only">(current)</span></a></li>
          </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Players in this lobby: </h1>


          <div class="row placeholders">
            <div *ngFor="let user of users; let i = index" class="col-xs-6 col-sm-3 placeholder">
              <ngx-avatar size="120" name="{{user}}" class="placeholder1"></ngx-avatar>
              <h4>{{user}}</h4>
              <span class="text-muted">{{roles[i]}}</span>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-lg btn-block start-game-button">Start Game</button>
        </div>
      </div>
    </div>
